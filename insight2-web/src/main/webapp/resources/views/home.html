<div class="container">
    <div class="row">
        <h1>Home Html Test Page</h1>
    </div>
    <!-- select stock start -->
    <div class="row">
        <!-- select stock name -->
        <div class="col-lg-4 col-md-4 col-sm-6">
            <input type="text" class="form-control" name="nSelectName" id="idSelectName" ng-model="scopeSelectName" placeholder="input stock name"/>
        </div>
        <!-- select stock seq number -->
        <div class="col-lg-4 col-md-4 col-sm-6">
            <input type="number" class="form-control" name="nSelectStockSeq" id="idSelectStockSeq" ng-model="scopeSelectStockSeq" placeholder="input seq number"/>
        </div>
        <div class="col-lg-4 col-md-4">

        </div>
    </div>
    <!-- select stock end -->

    <div class="row">
        <div class="col-lg-12">
            <button class="btn-success" ng-click="getSampleData()">get data</button>
            <button class="btn-danger" ng-click="hideTable()">Table go away</button>
        </div>
    </div>

    <div class="row" ng-show="tableFlag">
        <div class="col-lg-12">
            <table class="table table-bordered">
                <tr>
                    <th>Date</th>
                    <th>high</th>
                    <th>low</th>
                    <th>open</th>
                    <th>close</th>
                    <th>volume</th>
                </tr>
                <tr ng-repeat="item in tempSample.dailyStocks">
                    <td>{{item.date}}</td>
                    <td>{{item.high}}</td>
                    <td>{{item.low}}</td>
                    <td>{{item.open}}</td>
                    <td>{{item.close}}</td>
                    <td>{{item.volume}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
