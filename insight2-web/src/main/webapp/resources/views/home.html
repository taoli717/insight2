<div class="row">
    <div class="row">
        <h1>Home Html Test Page</h1>
    </div>
    <!-- select stock start -->
    <div class="row">
        <!-- select stock name -->
        <div class="col-lg-4 col-md-4 col-sm-6">
            <select name="nSelectName" id="idSelectName" ng-model="scopeSelectName" class="form-control">
                <option value="AA">AA</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
            {{scopeSelectName}}
        </div>
        <!-- select stock seq number -->
        <div class="col-lg-4 col-md-4 col-sm-6">
            <select class="form-control" name="nSelectStockSeq" id="idSelectStockSeq" ng-model="scopeSelectStockSeq">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            {{scopeSelectStockSeq}}
        </div>
        <div class="col-lg-4 col-md-4">

        </div>
    </div>
    <!-- select stock end -->

    <div class="row">
        <div class="col-lg-12">
            <button class="btn-success" ng-click="getSampleData()">get data</button>
            <button class="btn-danger" ng-click="hideTable()">Table go away</button>
        </div>
    </div>

    <div class="row" ng-show="tableFlag">
        <div class="col-lg-12">
            <table class="table table-bordered">
                <tr>
                    <th>Date</th>
                    <th>high</th>
                    <th>low</th>
                    <th>open</th>
                    <th>close</th>
                    <th>volume</th>
                </tr>
                <tr ng-repeat="item in tempSample.dailyStocks">
                    <td>{{item.date}}</td>
                    <td>{{item.high}}</td>
                    <td>{{item.low}}</td>
                    <td>{{item.open}}</td>
                    <td>{{item.close}}</td>
                    <td>{{item.volume}}</td>
                </tr>
            </table>
            <p ng-show="tableFlag">{{tempSample}}</p>
        </div>
    </div>
</div>
