<div class="container-fluid">
    <div class="row">
        <h1>Stock Html Test Page</h1>
    </div>
    <!-- select stock start -->
    <div class="row">
        <!-- select stock name -->
        <div class="col-lg-3 col-md-3 col-sm-6">
            <select name="nSelectName_1" id="idSelectName_1" ng-model="scopeSelectName_1" class="form-control">
                <option value="AA">AA</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
        </div>
        <!-- select stock seq number -->
        <div class="col-lg-3 col-md-3 col-sm-6">
            <select class="form-control" name="nSelectStockSeq_1" id="idSelectStockSeq_1" ng-model="scopeSelectStockSeq_1">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <!-- select stock name -->
        <div class="col-lg-3 col-md-3 col-sm-6">
            <select name="nSelectName_2" id="idSelectName_2" ng-model="scopeSelectName_2" class="form-control">
                <option value="AA">AA</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
        </div>
        <!-- select stock seq number -->
        <div class="col-lg-3 col-md-3 col-sm-6">
            <select class="form-control" name="nSelectStockSeq_2" id="idSelectStockSeq_2" ng-model="scopeSelectStockSeq_2">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
    </div>
    <!-- select stock end -->

    <div class="row">
        <br/>
        <div class="col-lg-12">
            <button class="btn-success" ng-click="getSampleData()">Draw Charts</button>
            <button class="btn-danger" ng-click="hideTable()">Charts go away</button>
        </div>
        <div class="col-lg-12" id="chartContainer_1" style="height: 800px;" ng-show="tableFlag_1">
        </div>
        <div class="col-lg-12" id="chartContainer_2" style="height: 800px;" ng-show="tableFlag_2">
        </div>
        <!--TODO add highcharts here-->
        <div class="col-lg-12" style="height: 800px;" ng-show="tableFlag">
            <p ng-show="tableFlag">{{chartData}}</p>
        </div>
    </div>
</div>
