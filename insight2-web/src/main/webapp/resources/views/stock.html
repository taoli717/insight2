<div class="container-fluid">
    <div class="row">
        <h1>Stock Html Test Page</h1>
    </div>
    <!-- select stock start -->
    <div class="row">
        <!-- select stock name -->
        <div class="col-lg-4 col-md-4 col-sm-6">
            <select name="nSelectName" id="idSelectName" ng-model="scopeSelectName" class="form-control">
                <option value="AA">AA</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
        </div>
        <!-- select stock seq number -->
        <div class="col-lg-4 col-md-4 col-sm-6">
            <select class="form-control" name="nSelectStockSeq" id="idSelectStockSeq" ng-model="scopeSelectStockSeq">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="col-lg-4 col-md-4">

        </div>
    </div>
    <!-- select stock end -->

    <div class="row">
        <div class="col-lg-12">
            <button class="btn-success" ng-click="getSampleData()">Draw Charts</button>
            <button class="btn-danger" ng-click="hideTable()">Charts go away</button>
            <div class="col-lg-12" id="chartContainer" style="height: 800px;" ng-show="tableFlag">
            </div>
            <!--TODO add highcharts here-->
            <p ng-show="tableFlag">{{chartData}}</p>
        </div>
    </div>
</div>
