<div class="container-fluid">
    <div class="row">
        <h1>Stock Html Test Page</h1>
    </div>
    <!-- select chart type -->
    <div class="row">
        <div class="radio col-lg-4 col-md-4 col-sm-4">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                candlestick
            </label>
        </div>
        <div class="radio col-lg-4 col-md-4 col-sm-4">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                otherchart
            </label>
        </div>
        <div class="radio col-lg-4 col-md-4 col-sm-4">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                otherchart
            </label>
        </div>
    </div>
    <!-- select stock start -->
    <div class="row">
        <!-- select stock name -->
        <div class="col-lg-3 col-md-3 col-sm-6">
            <label for="idSelectName_1">Stock 1 name</label>
            <input name="nSelectName_1" id="idSelectName_1" data-ng-model="scopeSelectName_1" class="form-control" placeholder="input 1st stock name"/>
        </div>
        <!-- select stock seq number -->
        <div class="col-lg-3 col-md-3 col-sm-6">
            <label for="idSelectStockSeq_1">Stock 1 seq</label>
            <input class="form-control" name="nSelectStockSeq_1" id="idSelectStockSeq_1" data-ng-model="scopeSelectStockSeq_1" placeholder="input 1st stock seq"/>
        </div>
        <!-- select stock name -->
        <div class="col-lg-3 col-md-3 col-sm-6">
            <label for="idSelectName_2">Stock 2 name</label>
            <input name="nSelectName_2" id="idSelectName_2" data-ng-model="scopeSelectName_2" class="form-control" placeholder="input 2nd stock name"/>
        </div>
        <!-- select stock seq number -->
        <div class="col-lg-3 col-md-3 col-sm-6">
            <label for="idSelectStockSeq_2">Stock 2 seq</label>
            <input class="form-control" name="nSelectStockSeq_2" id="idSelectStockSeq_2" data-ng-model="scopeSelectStockSeq_2" placeholder="input 2nd stock seq"/>
        </div>
    </div>
    <!-- select stock end -->

    <div class="row">
        <br/>
        <div class="col-lg-12">
            <button class="btn-success" data-ng-click="getSampleData()">Draw Charts</button>
            <button class="btn-danger" data-ng-click="hideTable()">Charts go away</button>
        </div>
        <div class="col-lg-12" id="chartContainer_1" style="height: 500px;" data-ng-show="tableFlag_1">
        </div>
        <div class="col-lg-12" id="chartContainer_2" style="height: 500px;" data-ng-show="tableFlag_2">
        </div>
    </div>
</div>
